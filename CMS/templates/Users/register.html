{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-11 col-md-4 justify-content-center align-items-center container mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Sign Up</h2>
                <form action="" method="post">{% csrf_token %} {{ form|crispy }}
                    <button class="btn btn-secondary" type="submit">Sign Up</button>
                </form>
                <div class="pt-3">
                    <small class="text-muted">Already Have an Account ?<a href="{% url 'login' %}" class="ml-2">Sign
                        In</a></small></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
