{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-11 col-md-4 justify-content-center align-items-center container mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Sign In</h2>
                    <form action="" method="post">{% csrf_token %} {{ form|crispy }}
                        <button class="btn btn-secondary" type="submit">Sign In</button>
                    </form>
                    <div class="pt-3">
                        <small class="text-muted">Need An Account ?<a href="{% url 'register' %}" class="ml-2">Sign
                            Up</a></small></div>
                </div>
            </div>
    </div>
    {% endblock content %}
