{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mt-3">{{ post.title }}</h1>
    <div class="container"><img src="{{ object.image.url }}" alt="{{ post.title }}"></div>
    <p>{{ object.body|safe }}</p>
    <p> Likes: {{ object.likes.count }}</p>
    <div class="container d-flex ">
        <div class="text-left pt-1 pr-2"> created by <b> you </b></div>
        <div class="text-right p-1 pr-2">{{ object.created|date:"F d, Y" }}</div>
    </div>
</div>

{% endblock %}
