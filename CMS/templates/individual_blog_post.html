{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="my-5">{{ post.title }}</h1>
    <div class="container text-center mt-4"><img src="{{ object.image.url }}" alt="{{ post.title }}"></div>
    <div class="container text-justify mt-4 px-3"> {{ object.body|safe }}</div>
    <div class="container"> Likes: <span class="likes"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                         fill="red" class="bi bi-chat-square-heart"
                                                         viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12ZM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2Z"/>
  <path d="M8 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
</svg></span> {{ object.likes.count }}
    </div>
    <div class="container d-flex ">
        <div class="text-left pt-1 pr-2"> created by <b> you </b></div>
        <div class="text-right p-1 pr-2">{{ object.created|date:"F d, Y" }}</div>
    </div>
</div>

{% endblock %}
